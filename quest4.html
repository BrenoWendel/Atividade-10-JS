<body>
    <script>
        const preco_produto = Number(prompt("preço do produto R$:"))
        const pag_avista = preco_produto - (preco_produto * 0.1)
        const parcelas = preco_produto/3
        alert(`valor do pagamento a vista R$ ${pag_avista.toFixed(2)} \npagamento a praze em até 3 vezes de R$ ${parcelas.toFixed(2)}`)  
    </script>
